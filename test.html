<html>
    <head>
        <title>Changing CSS</title>
        <link rel="stylesheet" type="text/css" href="css/stylesdark.css"/>
    </head>
    <body>
      <script>
        function changeCSS(cssFile, cssLinkIndex) {

    var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);

    var newlink = document.createElement("link");
    newlink.setAttribute("rel", "stylesheet");
    newlink.setAttribute("type", "text/css");
    newlink.setAttribute("href", cssFile);

    document.getElementsByTagName("head").item(cssLinkIndex).replaceChild(newlink, oldlink);
}
        if (window.matchMedia) {
  // Check if the dark-mode Media-Query matches
  if(window.matchMedia('(prefers-color-scheme: dark)').matches){
    changeCSS('css/stylesdark.css', 0);
  } else {
    changeCSS('css/stylesdavvrk.css', 0);
  }
} else {
  changeCSS('css/stylesdark.css', 0);
}
 </script>
        <a href="#" onclick="changeCSS('css/stylesdark.css', 0);">STYLE 1</a> 
        <a href="#" onclick="changeCSS('css/k.css', 0);">STYLE 2</a>
    </body>
</html>
